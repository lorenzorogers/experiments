<html>

  <head>
    <title>the Markdown URL generator.</title>

    <link rel="icon" href="./icon.png"></link>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="title" content="the Markdown URL generator.">
    <meta name="description" content="I hate making Markdown URLs. So I spent more time trying to code a solution.">

  <body>

    <div class="contentContainer">

      <div id="pageContent" class="pageContent">

        <span class="pageTitle">the Markdown URL generator.</span>

        <input id="inputURL" type="text" name="text" placeholder="link URL here"/>

        <input id="inputText" type="text" name="text" placeholder="visible text here"/>

        <span class="buttons">

          <button onclick="submit();">submit</button>

          <button onclick="copy();">copy markdown</button>

        </span>

        <span id="output" class="output">output</span>

      </div>

    </div>

  </body>
